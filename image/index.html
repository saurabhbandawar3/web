<html>

<head>
    <title>Riley Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<canvas id="c" width="600px" height="600px"></canvas>

<script>
    var canvas = document.getElementById('c');
    var context = canvas.getContext('2d');
    var x = canvas.width /2;
    var y = canvas.height/2;
    console.log(x , y);
    var radius = 280;
    context.lineWidth = 8;
    var xaxis = 0;
    var yaxis=0;

    for (i=1;i<=100;i++) {
        if (radius > 200) {
            context.beginPath();
            context.arc(x - i*8.5, y - i*1.5, radius, 0, 2 * Math.PI, false);
            radius = radius - 18.5;
            console.log(x - i*8.5,y - i*1.5);
            xaxis = x - i*3;
            yaxis=y-i;
            context.fillStyle = 'white';
            context.stroke();
        }
        else {
            if (radius>0)
            {
                x=xaxis-52;
                y=yaxis+10;
                context.beginPath();
                context.arc(x+i*5.5, y -i*2.5, radius, 0, 2 * Math.PI, false);
                radius=radius-18.5;
                console.log(x+i*5.5,y -i*2.5);
                context.fillStyle = 'white';
                context.stroke();
            }

        }
    }

    window.addEventListener("devicemotion", changeColor, true);

    function changeColor(e) {
        e.preventDefault();
        var x = event.accelerationIncludingGravity.x;
        var y = event.accelerationIncludingGravity.y;
        var z = event.accelerationIncludingGravity.z;

        if (x > 0 && y > 0 && z > 0) {
            document.getElementById('c').style.backgroundColor = "blue";

        } else if (x > 0 && y < 0 && z > 0) {
            document.getElementById('c').style.backgroundColor = "red";
        } else if (x > 0 && y > 0 && z < 0) {
            document.getElementById('c').style.backgroundColor = "lightgray";
        } else if (x < 0 && y > 0 && z > 0) {
            document.getElementById('c').style.backgroundColor = "yellow";
        }
        else if (x < 0 && y < 0 && z > 0) {
            document.getElementById('c').style.backgroundColor = "orange";
        } else {
            document.getElementById('c').style.backgroundColor = "lightgray";
        }
    }


</script>
</body>
</html>
